<html>

<head>
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="loginbox">
        <div class="parent">
            <img src="avatar.png" class="avatar">
        </div>
        <h1>Update Here</h1>
        <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Update Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Update Password">
            <input type="submit" name="" value="Update">

        </form>

    </div>

</body>
</head>

</html>
